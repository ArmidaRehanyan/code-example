<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradient Border Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center py-3">Gradient Border Generator</h1>

    <section class="select-section">
        <h2>Select count of the colors</h2>

        <select class="form-select" aria-label="Count of the colors">
            <option selected>Select count</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </section>

    <section class="color-inputs-section my-3">
    </section>

    <section class="color-inputs-section my-3">
        <h2>Type Degree</h2>
        <input type="number" class="border-degree">
    </section>

    <button type="button" class="btn generate-btn my-3">Generate</button>

    <section class="example-blocks my-3">
        <div class="row mb-3">
            <div class="col col-2">
                <div class="example-1">

                </div>
            </div>
            <div class="col d-flex align-items-center">
                <textarea id="example-1-area" cols="40" rows="3" class="p-3" readonly></textarea>
                <button class="btn copy ms-2 h-50">Copy</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col col-2">
                <div class="example-2">

                </div>
            </div>

            <div class="col d-flex align-items-center">
                <textarea id="example-2-area" cols="40" rows="3" class="p-3" readonly></textarea>
                <button class="btn copy ms-2 h-50">Copy</button>
            </div>
        </div>

        <h3>With Border Radius</h3>

        <div class="row mb-3">
            <div class="col col-2">
                <div class="example-3 mb-3">

                </div>
            </div>

            <div class="col d-flex align-items-center">
                <textarea id="example-3-area" cols="40" rows="3" class="p-3" readonly></textarea>
                <button class="btn copy ms-2 h-50">Copy</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col col-2">
                <div class="example-4 mb-3">

                </div>
            </div>

            <div class="col d-flex align-items-center">
                <textarea id="example-4-area" cols="40" rows="3" class="p-3" readonly></textarea>
                <button class="btn copy ms-2 h-50">Copy</button>
            </div>
        </div>

        <em>Note: the background color of the blocks, which have border radius, default is white. For changing it, change linear-gradient(white, white) to your block background color</em>
    </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<!-- JS -->
<script src="./assets/JS/main.js"></script>
</body>
</html>
