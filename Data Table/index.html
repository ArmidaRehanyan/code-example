<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="load" class="loader"></div>

<div class="container">

    <div class="table__block">
        <div class="table__entries_search">
            <div class="table__entries">
                <label>
                    Show
                    <select>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                    </select>
                    entries
                </label>
            </div>
            <div class="table__search">
                <label for="search">Search: </label>
                <input type="text" id="search">
                <button class="btn" id="searchBut"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="table__data">

        </div>

        <div class="buttons__block">

            <button value="Previous" class="btn" id="prev"><</button>
            <button value="1"        class="btn" id="pageNum">1</button>
            <button value="Next"     class="btn" id="next">></button>

        </div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
